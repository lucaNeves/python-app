apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: python-app
spec:
  # use esse comando para ver as classes: kubectl get ingressclass
  # ingressClassName: nginx-example
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: python-app
            port:
              number: 8080
